<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reloj Digital</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="clock" id="clock">Cargando...</div>
    <script>
        function fetchTime() {
            fetch('reloj.php')
                .then(response => response.text())
                .then(time => {
                    document.getElementById('clock').textContent = time;
                });
        }
        setInterval(fetchTime, 1000);
        fetchTime();
    </script>
</body>
</html>
